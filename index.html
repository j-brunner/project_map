<!DOCTYPE html>
<html>
<head>
  <title>Interactive Map</title>
  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <!-- Set basic styles for the page -->
  <style>
    #map {
      width: 100%;
      height: 100vh; /* Full height of the browser window */
    }
  </style>
</head>
<body>
  <!-- Div to hold the map -->
  <div id="map"></div>

  <!-- Include Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // Initialize the map and set its view to a chosen geographic coordinates and zoom level
    const map = L.map('map').setView([51.505, -0.09], 13); // [latitude, longitude], zoom level

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a sample marker (optional, just to show functionality)
    const marker = L.marker([51.505, -0.09]).addTo(map);
    marker.bindPopup("<b>Hello!</b><br>This is a marker popup.");

    // Add a sample polygon (optional, for demonstration purposes)
    const polygon = L.polygon([
      [51.51, -0.1],
      [51.51, -0.12],
      [51.5, -0.12]
    ]).addTo(map);
    polygon.bindPopup("This is a sample polygon.");

    // You can later add GeoJSON and raster layers here
  </script>
</body>
</html>
